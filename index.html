<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1128_insta_sample</title>
    
    
    
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/2095e14c69.js" crossorigin="anonymous"></script>   
</head>

<body>
    <section class="feed_list">
        <article class="feed_layout">
            <header class="feed_header">
                <div class="user_layout">
                    <img
                        class="feed_user_profile_img"
                        src="https://image.fmkorea.com/files/attach/new/20190520/486616/455071670/1831282120/66c7da8beb5c6e915442fff1f87bb25e.jpg"
                        alt="profile_img"
                    />
                    <p class="cutecat">
                        cute cat
                    </p>
                </div>
                <div class="feed_option_button">
                    <i class="fas fa-ellipsis-h option_icon"></i>
                </div>
            </header>

            <div class="feed_content_layout">
                <div class="feed_content_image_layout">
                    <img
                        src="https://img.sbs.co.kr/newsnet/etv/upload/2019/03/06/30000624143_1280.jpg"
                        alt="cutecat jpg"
                        width="100%"
                    />
                </div>
                <div class="feed_content_body">
                    <div class="feed_body_header">
                        <div class="body_header_left_layout">
                            <i class="far fa-heart header_icon"></i>
                            <i class="far fa-comment header_icon"></i>
                            <i class="far fa-share-square header_icon"></i>
                        </div>
                        <div class="body_header_right_layout">
                            <i class="far fa-bookmark header_icon"></i>
                        </div>
                    </div>
                </div>
                <p class="like_layout">
                    좋아요 <span class="like_count">10</span>개
                </p>
                <div class="main_contents_layout">
                    <div class="user_contents_layout">
                        <p class="user_id">kimtaehee</p>
                        <p class="user_content">야옹</p>
                    </div>
                    <div class="reply_counter">
                        댓글 <span class="reply_count">3</span>개 모두 보기
                    </div>
                </div>
                <div class="reply_layout">
                    <div class="reply_body">
                        <p class="reply_user_id">kimtaeheeee</p>
                        <p class="reply_content">야옹야옹</p>
                    </div>
                    <div class="reply_like_layout">
                        <i class="far fa-heart reply_icon"></i>
                    </div>  
                </div>
                <p class="time_layout">
                    <span class="time">47</span>분 전
                </p>
            </div>
            <div class="replay_form">
                <input type="text" class="replay_input" placeholder="댓글 달기..."/>
                <button>게시</button>
            </div>
        </article>
    </section>
</body>
</html>
